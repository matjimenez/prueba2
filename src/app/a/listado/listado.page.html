<ion-header>
  <ion-toolbar>
    <ion-title>listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of productos" [routerLink]="['detalles']">
    <img [src]="">
    <ion-card-header>
      <ion-card-title>{{p.title}}</ion-card-title>
      <ion-card-subtitle>{{p.stock}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-label>{{p.description}}</ion-label>
      <ion-chip>{{p.price}}</ion-chip>
    </ion-card-content>
  </ion-card>

</ion-content>
